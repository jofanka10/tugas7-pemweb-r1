<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
<body class="p-3" style="background-color: #e9ecef;">

<div class="">
    <h3>Smart Farming</h3>
</div>

<div class="row row-cols-1 row-cols-* gap-3">
    <div class="border-2 ps-4 d-flex flex-column align-items-start justify-content-center rounded-start-3" style="height: 100px; background-color: white; position: relative; max-width: 300px;">
        <div style="position: absolute; left:0; top:0; width: 10px; height: 100px; background-color: #007bff; border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem;"></div>
            <p class="mb-0" style="color:#007bff">KELEMBAMAN (RH)</p>
            <h3 class="mt-0">54 %</h3>
            
            
    </div>

    <div class="border-2 ps-4 d-flex flex-column align-items-left justify-content-center rounded-start-3" style="height: 100px; background-color: white; position: relative;max-width: 300px;">
        <div style="position: absolute; left:0; top:0; width: 10px; height: 100px; background-color: #28a745; border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem;"></div>
            <p class="mb-0" style="color:#28a745;">TDS</p>
            <h3 class="mt-0 fs-36">400 ppm</h3>
        
    </div>

    <div class="border-2 ps-4 d-flex flex-column align-items-left justify-content-center rounded-start-3" style="height: 100px; background-color: white; position: relative;max-width: 300px;">
        <div style="position: absolute; left:0; top:0; width: 10px; height: 100px; background-color: #17a2b8; border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem;"></div>
            <p class="mb-0" style="color: #17a2b8;">KEKERUHAN (TURBID)</p>
            <div class="d-flex align-items-center w-100">
            <h3 class="mt-0 fs-36">18 NTU</h3>
            <div class="progress ms-2" style="height: 6px; width: 100px;">
                <div class="progress-bar" role="progressbar " style="width: 18%; background-color: #17a2b8;"></div>
            </div>
        </div>

    </div>

    <div class="border-2 ps-4 d-flex flex-column align-items-left justify-content-center rounded-start-3" style="height: 100px; background-color: white; position: relative;max-width: 300px;">
        <div style="position: absolute; left:0; top:0; width: 10px; height: 100px; background-color: #ffc107; border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem;"></div>
            <p class="mb-0" style="color: #ffc107;">TEMPERATUR AIR (WTEMP)</p>
            <h3 class="mt-0 fs-36">25 C</p>
    </div>

    <div class="border-2 ps-4 d-flex flex-column align-items-left justify-content-center rounded-start-3" style="height: 100px; background-color: white; position: relative;max-width: 300px;">
        <div style="position: absolute; left:0; top:0; width: 10px; height: 100px; background-color: #dc3545; border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem;"></div>
            <p class="mb-0" style="color: #dc3545;">ALIRAN AIR (WFLOW)</p>
            <h3 class="mt-0 fs-36">34</h3>
    </div>

    
        <div class="border-2 ps-4 d-flex flex-column align-items-left justify-content-center rounded-start-3" style="height: 100px; background-color: white; position: relative; max-width: 300px;">
            <div style="position: absolute; left:0; top:0; width: 10px; height: 100px; background-color: #007bff; border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem;"></div>
                <p class="mb-0 " style="color:#007bff">OKSIGEN TERLARUT (DISS OXYGEN)</p>
                <h3 class="mt-0 ">10 ppm</h3>
            
        </div>
    
        <div class="border-2 ps-4 d-flex flex-column align-items-left justify-content-center rounded-start-3" style="height: 100px; background-color: white; position: relative;max-width: 300px;">
            <div style="position: absolute; left:0; top:0; width: 10px; height: 100px; background-color: #28a745; border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem;"></div>
                <p class="mb-0" style="color:#28a745;">INTENSITAS CAHAYA (LUX)</p>
                <h3 class="mt-0 fs-36">100 Lux</h3>
            
        </div>
    
        <div class="border-2 ps-4 d-flex flex-column align-items-left justify-content-center rounded-start-3" style="height: 100px; background-color: white; position: relative;max-width: 300px;">
            <div style="position: absolute; left:0; top:0; width: 10px; height: 100px; background-color: #17a2b8; border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem;"></div>
                <p class="mb-0" style="color: #17a2b8;">TEMPERATUR UTAMA (AMTEMP)</p>
    

                <div class="d-flex align-items-center w-100">
                    <h3 class="mt-0 fs-36">34 C</h3>
                    <div class="progress ms-2" style="height: 6px; width: 100px;">
                        <div class="progress-bar" role="progressbar " style="width: 54%; background-color: #17a2b8;"></div>
                    </div>
                    </div>
        </div>
    
        <div class="border-2 ps-4 d-flex flex-column align-items-left justify-content-center rounded-start-3" style="height: 100px; background-color: white; position: relative;max-width: 300px;">
            <div style="position: absolute; left:0; top:0; width: 10px; height: 100px; background-color: #ffc107; border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem;"></div>
                <p class="mb-0" style="color: #ffc107;">EC</p>
                <h3 class="mt-0 fs-36">2</h3>
        </div>
    
        <div class="border-2 ps-4 d-flex flex-column align-items-left justify-content-center rounded-start-3" style="height: 100px; background-color: white; position: relative;max-width: 300px;">
            <div style="position: absolute; left:0; top:0; width: 10px; height: 100px; background-color: #dc3545; border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem;"></div>
                <p class="mb-0" style="color: #dc3545;">PH</p>
                <h3 class="mt-0 fs-36">7.1</h3>
        </div>




</div>

</body>
</html>
